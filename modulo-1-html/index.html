<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <div class="flex-container-header">
            <div class="item1">
                <img src="assets/icon-menu-burguer.svg" alt="Menu" class="burger-menu">
            </div>
            <div class="item2 hide-on-mobile">
                <span class="submenu-item-header">Moda Mujer</span>
                <span class="submenu-item-header">Moda Hombre</span>
                <span class="submenu-item-header">Nueva Colección</span>
                <span class="submenu-item-header">Colecciones Especiales</span>
            </div>
            <div class="item3 hide-on-mobile">
                <img src="assets/icon-user.svg" alt="User" class="top-right-icon">
                <img src="assets/icon-heart.svg" alt="Favorites" class="top-right-icon">
                <img src="assets/icon-shopping-cart.svg" alt="Cart" class="top-right-icon">
            </div>
        </div>
    </header>
    <main class="main-content">
       <h1>Nuevas colecciones</h1>
        <div class="flex-container">
            <div class="flex-items-shop">
                <img src="assets/image-1.jpg" class="shop-item-thumbnail">
                <div>
                    <span class="shop-item-name">Vestido</span>
                    <span class="shop-item-price">34.99€</span>
                </div>
            </div>
            <div class="flex-items-shop">
                <img src="assets/image-2.jpg" class="shop-item-thumbnail">
                <div>
                    <span class="shop-item-name">Camisa</span>
                    <span class="shop-item-price">34.99€</span>
                </div>
            </div>
            <div class="flex-items-shop">
                <img src="assets/image-3.jpg" class="shop-item-thumbnail">
                <div style="display: flex; align-items: flex-end;">
                    <span class="shop-item-name">Vaqueros</span>
                    <span class="shop-item-price">13.29€</span>
                </div>
            </div>
            <br>
            <div class="flex-items-shop">
                <img src="assets/image-4.jpg" class="shop-item-thumbnail">
                <div>
                    <span class="shop-item-name">Polo</span>
                    <span class="shop-item-price">74.99€</span>
                </div>
            </div>
            <div class="flex-items-shop">
                <img src="assets/image-5.jpg" class="shop-item-thumbnail">
                <div>
                    <span class="shop-item-name">Camisa</span>
                    <span class="shop-item-price">59.99€</span>
                </div>
            </div>
            <div class="flex-items-shop">
                <img src="assets/image-6.jpg" class="shop-item-thumbnail">
                <div>
                    <span class="shop-item-name">Camiseta</span>
                    <span class="shop-item-price">34.99€</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="flex-container-footer">
            <div class="footer-item">
                <img src="assets/icon-truck.svg" class="footer-item-icon" alt="Delivery">
                <span class="footer-item-name">Entrega</span>
            </div>
            <div class="footer-item">
                <span class="footer-item-name">Devoluciones y cambios</span>
            </div>
            <div class="footer-item">
                <img src="assets/icon-phone.svg" class="footer-item-icon" alt="Phone">
                <span class="footer-item-name">+123321123</span>
            </div>
            <div class="footer-item">
                <img src="assets/icon-mail.svg" class="footer-item-icon" alt="Email">
                <span class="footer-item-name">shop@here.com</span>
            </div>
        </div>
    </footer>
</body>
</html>
